<!DOCTYPE html>
<html>
<head>
  <title>Pothole Detection Robot</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    h1 { font-size: 32px; }
    p { font-size: 20px; }
  </style>
</head>
<body>
  <h1>Pothole Detection Robot</h1>

  <p id="latitude">Latitude: Waiting...</p>
  <p id="longitude">Longitude: Waiting...</p>

  <script>
    window.onload = function () {
      const lat = localStorage.getItem("latitude");
      const lon = localStorage.getItem("longitude");

      if (lat && lon) {
        document.getElementById("latitude").textContent = "Latitude: " + lat;
        document.getElementById("longitude").textContent = "Longitude: " + lon;
      } else {
        document.getElementById("latitude").textContent = "Latitude: Not Available";
        document.getElementById("longitude").textContent = "Longitude: Not Available";
      }
    };
  </script>
</body>
</html>
