<!DOCTYPE html>
<html>
<head>
  <title>Pothole Detection Robot</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    h1 { font-size: 32px; }
    p { font-size: 20px; }
  </style>
</head>
<body>
  <h1>Pothole Detection Robot</h1>

  <p id="latitude"><strong>Latitude:</strong> Waiting for GPS...</p>
  <p id="longitude"><strong>Longitude:</strong></p>

  <script>
    window.onload = function () {
      const lat = localStorage.getItem("latitude");
      const lon = localStorage.getItem("longitude");

      if (lat && lon) {
        document.getElementById("latitude").innerHTML = "<strong>Latitude:</strong> " + lat;
        document.getElementById("longitude").innerHTML = "<strong>Longitude:</strong> " + lon;
      } else {
        document.getElementById("latitude").innerHTML = "<strong>Latitude:</strong> Not available";
        document.getElementById("longitude").innerHTML = "<strong>Longitude:</strong> Not available";
      }
    };
  </script>
</body>
</html>
