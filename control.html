<!DOCTYPE html>
<html>
<head>
  <title>Robot Control</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    button { padding: 12px 20px; font-size: 18px; }
    p { font-size: 20px; }
  </style>
</head>
<body>
  <h1>Control Panel</h1>
  <button onclick="getLocation()">Get GPS Coordinates</button>
  <p id="latitude"></p>
  <p id="longitude"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      document.getElementById("latitude").innerHTML = "Latitude: " + position.coords.latitude;
      document.getElementById("longitude").innerHTML = "Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      alert("Error: " + error.message);
    }
  </script>
</body>
</html>
